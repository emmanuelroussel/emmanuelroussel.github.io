[build]
  publish = "dist"
  command = "npm run build"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'none'; style-src 'self'; img-src 'self'; script-src 'self' https://www.google-analytics.com/analytics.js"
    Referrer-Policy = "no-referrer-when-downgrade"

[[redirects]]
  from = "https://naughty-panini-445626.netlify.com/*"
  to = "https://emroussel.xyz/:splat"
  force = true
